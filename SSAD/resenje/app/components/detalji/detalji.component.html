<div class="container">
    <div class="row">
        <button class="btn btn-primary" (click)="back()" style="width: 100px;">Back</button>
    </div>
    <div class="row">
        @if(news){
            <div class="card mt-5" style="width: 18rem;">
                <img src="{{news.urlToImage}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{news.title}}</h5>
                  <p class="card-text">{{news.description}}</p>
                  <a href="{{news.url}}"target="_blank" class="btn btn-primary">Sajt</a>
                </div>
              </div>
        }
    </div>
</div>
